<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 School OS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #1f2937;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .header {
      background: linear-gradient(135deg, #FE2034 0%, #FF4A59 100%);
      color: white;
      text-align: center;
      padding: 20px 20px 18px;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      font-weight: 600;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    
    .content {
      padding: 16px;
    }
    
    .primary-action {
      margin-bottom: 16px;
    }
    
    .btn-primary {
      display: block;
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(135deg, #FE2034 0%, #FF4A59 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(254, 32, 52, 0.25);
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(254, 32, 52, 0.35);
      background: linear-gradient(135deg, #FF4A59 0%, #FE2034 100%);
    }
    
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(254, 32, 52, 0.3);
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #e5e7eb 20%, #e5e7eb 80%, transparent 100%);
      margin: 16px 0;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .nav-link {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #FE2034;
      transform: scaleY(0);
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 0 2px 2px 0;
    }
    
    .nav-link:hover {
      background: #f9fafb;
      color: #FE2034;
      transform: translateX(2px);
    }
    
    .nav-link:hover::before {
      transform: scaleY(1);
    }
    
    .nav-link:active {
      background: #f3f4f6;
      transform: translateX(1px);
    }
    
    /* Smooth entrance animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-4px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    body {
      animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Subtle micro-interactions */
    .nav-link {
      background: linear-gradient(90deg, transparent 0%, rgba(254, 32, 52, 0.02) 0%, transparent 0%);
      background-size: 0% 100%;
      background-repeat: no-repeat;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1), background-size 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .nav-link:hover {
      background-size: 100% 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">100 School OS</h1>
  </div>
  
  <div class="content">
    <div class="primary-action">
      <a href="https://learn.100school.com/" class="btn-primary" target="_blank">
        Start Today's Lesson
      </a>
    </div>
    
    <div class="divider"></div>
    
    <nav class="nav-links">
      <a href="https://www.100school.com/start" class="nav-link" target="_blank">
        Onboarding Guide
      </a>
      
      <a href="https://narrow-ixora-7de.notion.site/Past-Lessons-27001a1a13458093aa4cf1fbafb0539b" class="nav-link" target="_blank">
        Past Lessons
      </a>
      
      <a href="https://100-school.beehiiv.com" class="nav-link" target="_blank">
        Newsletter
      </a>
      
      <a href="https://narrow-ixora-7de.notion.site/Community-Feed-27001a1a134580228c62f80a5d414ad2" class="nav-link" target="_blank">
        Community
      </a>
      
      <a href="https://narrow-ixora-7de.notion.site/27201a1a134580cfb70beb186bba6be8?pvs=105" class="nav-link" target="_blank">
        Support & Bug Report
      </a>
    </nav>
  </div>

  <script src="popup.js"></script>
</body>
